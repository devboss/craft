<nr:content placeholderid="head">
    <title><%Site.Name%></title>
    <meta description="Support Center"/>
</nr:content>

<nr:content placeholderid="content">
    <div class="faqs column large-10 offset-large-1">
        <div class="row column-child-expander">
            <nR:Repeater type="label" from="list" listName="home" maxItems="8">
                <div class="faqs-section column medium-6">
                    <h2 class="label-title"><a href="<%Label.Link%>"><%Label.Name%></a></h2>

                    <ul>
                        <nR:Repeater type="article" sort="faq" labelId="<%Label.ID%>" maxItems="5">
                            <li class="faqs-list__item"><a class="text-link" href="<%Article.Link%>"><%Article.Title%></a></li>
                        </nR:Repeater>
                    </ul>
                </div>
            </nR:Repeater>
        </div>
    </div>
</nr:content>
